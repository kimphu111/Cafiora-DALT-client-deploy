<div class="auth-container">
  <div class="auth-content">

    <!-- Left Nav -->
    <div class="left-nav">
      <a href="/home" class="back-btn">
        <span class="material-icons">arrow_back</span>
      </a>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <!-- Center Image -->
    <div class="center-img">
      <img src="assets/login.jpg" alt="Pattern Logo" />
    </div>

    <!-- Right Form -->
    <div class="auth-right">
      <div class="form-box">
        <h2>SIGN UP</h2>
        <form (ngSubmit)="onSubmit()">
          <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
          <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />

          <!-- Chỉ hiển thị dropdown nếu người login là cashier -->
          <select *ngIf="currentRole === 'cashier'" [(ngModel)]="role" name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="user">Barister</option>
            <option value="cashier">Waiter</option>
          </select>

          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
          <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />

          <button type="submit">SIGN UP</button>
        </form>


        <p class="switch-text">
          Already a Member? <a href="login">Sign in Now</a>
        </p>
      </div>
    </div>

  </div>
</div>
